<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Nome Sito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="site-name">NOME SITO</div>
        </header>
        <main>
            <div class="registration-box">
                <h2>Registrazione</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="birthdate">Data di nascita</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="diet">Diete particolari</label>
                        <select id="diet" name="diet">
                            <option value="none">Nessuna</option>
                            <option value="vegetariana">Vegetariana</option>
                            <option value="vegana">Vegana</option>
                            <option value="senza-glutine">Senza glutine</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="allergies">Intolleranze / Allergie</label>
                        <select id="allergies" name="allergies">
                            <option value="none">Nessuna</option>
                            <option value="lattosio">Lattosio</option>
                            <option value="glutine">Glutine</option>
                            <option value="frutta-secca">Frutta secca</option>
                        </select>
                    </div>
                    <button type="submit">Registrati</button>
                </form>
                <div class="registration-options">
                    <p>Registrati con</p>
                    <div class="social-login">
                        <button class="google-login">G</button>
                        <button class="facebook-login">f</button>
                        <button class="twitter-login">ðŸ˜º</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
