{% extends 'header.html' %}
{% block contenttop %}


<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nome Sito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
</head>
<body>
    {% endblock %}
    {% block contentdown %}
    <div class="container">

        <main>
            <div class="login-box">
                <h2>Login</h2>
                <form method="POST">
                    <div class="input-group">
                        <label for="username_input">Username o Email</label>
                        <input type="text" id="username_input" name="username_input" required>
                    </div>
                    <div class="input-group">
                        <label for="password_input">Password</label>
                        <input type="password" id="password_input" name="password_input" required>
                    </div>
                    <button type="submit">Accedi</button>
                </form>
                <div class="login-options">
                    <p>Accedi con</p>
                    <div class="social-login">
                        <button class="google-login">G</button>
                        <button id="facebook-button" class="facebook-login">f</button>
                        <button id="github-button" class="github-login">ðŸ˜º</button>
                    </div>
                    <p><a href="/registrazione">Registrati</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="../static/login.js"></script>
</body>
</html>
{% endblock %}
