<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO</div>
        </header>
        <main>
            <div class="account-box">
                <h2>IL TUO ACCOUNT</h2>
                <div class="account-details">
                    <p>Username: <span class="user-info">username</span></p>
                    <p>Email: <span class="user-info">email</span></p>
                    <p>Data di nascita: <span class="user-info">data nascita</span></p>
                    <div class="editable-info">
                        <p>Diete particolari:</p>
                        <div class="item-list">
                            <div class="item">
                                <span class="item-text">Vegetariana</span>
                                <button class="remove-item">✖</button>
                            </div>
                            <button class="add-item">+</button>
                        </div>
                    </div>
                    <div class="editable-info">
                        <p>Intolleranze / Allergie:</p>
                        <div class="item-list">
                            <div class="item">
                                <span class="item-text">Glutine</span>
                                <button class="remove-item">✖</button>
                            </div>
                            <div class="item">
                                <span class="item-text">Lattosio</span>
                                <button class="remove-item">✖</button>
                            </div>
                            <button class="add-item">+</button>
                        </div>
                    </div>
                </div>
                <button class="logout-button">LOGOUT</button>
            </div>
        </main>
    </div>
</body>
</html>
